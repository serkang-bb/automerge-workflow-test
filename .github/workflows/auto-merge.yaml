name: PR Comment for Auto Merge

on:
  issue_comment:
    branches:
      - 'release/*'
    paths-ignore:
      - '.github/**'

jobs:
  pr_commented:
    name: PR comment
    if: ${{ github.event.issue.pull_request && github.event.comment.body == 'auto_merge' }}
    runs-on: ubuntu-latest
    steps:
      - name: Get source branch
        id: get-branch
        run: echo ::set-output name=branch::$(gh pr view $PR_NO --repo $REPO --json headRefName --jq '.headRefName')
        env:
          REPO: ${{ github.repository }}
          PR_NO: ${{ github.event.issue.number }}
          GITHUB_TOKEN: ${{ secrets.BAAS_BOT_PAT }}
      - name: Merge PR
        uses: davideviolante/pr-automerge-action@v1.2.2
        env:
          GITHUB_TOKEN: ${{ secrets.BAAS_BOT_PAT }}
        with:
          merge-method: 'merge' # Default 'squash'
          min-approvals: 2 # Default 2
          base-ref: ${{ github.event.repository.default_branch }}
